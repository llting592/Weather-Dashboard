<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="Assets/css/style.css">
</head>
<body>
    <!--App Header-->
    <header class = "bg-dark text-white text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <!--App Body where info will appear-->
        <main class="container-fluid">
            <div class = "row">
                <div class="col-12 col-md-4 p-3 search-col">
                    <form class = "border p-3" id = "city-search">
                        <h2>Search for a City:</h2>
                        <input id="city" type = "text" autofocus = "true" class = "form-input"/>
                        <button class = "btn btn-primary" type = "submit">Search</button>
                    </form>
                    <div class = "past-search border" id = "past-search-btn"></div>
                </div>
                <div class="col-12 col-md-10">
                    <div class = "row border selected-city" id = "current-forecast">
                        <div class = "col-12">
                            <h2 id="searched-city"></h2>
                            <div id = "current-weather-container" class = "list-group"></div>
                        </div>  
                    </div>
                    <div class = "row border" id = "fiveday-forecast">
                            <h2 class= "col-12" id = "forecast"></h2>
                            <div class = "d-flex" id = "fiveday-forecast-container"></div>
                    </div>  
                </div>
            </div>
        </main>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="Assets/js/script.js"></script>
</body>
</html>
